    <script>
        let operacion = "";
        let coma = Boolean(true);
        let operador2 = Boolean(false);

    window.onload = function ()
    { let numBtn = document.getElementsByClassName('numero'); //esto hace el array
    for(let i=0;i<numBtn.length;i++)
        numBtn[i].onclick= clickNumero
        let operadorBtn = document.getElementsByClassName('operador');
    for(let j=0;j <operadorBtn.length;j++)
        operadorBtn[j].onclick = clickOperador
    document.getElementById('cajaIgual').onclick = resOperacion;
    document.getElementById('cajaPunto').onclick = ponerPunto;
    document.getElementById('cajaC').onclick = BorrarNumero;

    }
    function clickNumero(evento){
        console.log (evento.currentTarget.textContent)
        operacion += evento.currentTarget.textContent
        operador2 = true
        console.log(operacion)
        document.getElementById('displayBox').textContent= operacion //con este muestro en la pantalla


    }
    function clickOperador(evento){
        console.log(evento.currentTarget.textContent)
        if(operador2 == true){
            operacion += evento.currentTarget.textContent 
            operador2 = false;
        }
        coma = true
        document.getElementById('displayBox').textContent = operacion
    }
    function resOperacion(evento){
        document.getElementById('displayBox').textContent = eval(operacion)//la operacion esta guardad dentro del string eval mira a ver su hay algun tipo de operacion y la hace 
    }

    function ponerPunto(evento){
        console.log(evento.currentTarget.textContent)
        console.log(coma)
        if( coma == true){
            operacion += evento.currentTarget.textContent
            coma = false
        } console.log(coma)
        document.getElementById('displayBox').textContent = operacion
        console.log(operacion)
        
    }
    function BorrarNumero(evento){
        document.getElementById('displayBox').textContent = '';
        operacion = '';
        coma = true;
        operador2 = false


    }


    </script>
